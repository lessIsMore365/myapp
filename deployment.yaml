apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: 192.168.3.41:8080/myapp/myapp:latest   # Harbor 镜像地址
          imagePullPolicy: Always
          ports:
            - containerPort: 9066                      # 修改为 9066
      imagePullSecrets:
        - name: harbor-secret
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-svc
  namespace: cicd
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
    - port: 9066           # Service 内部端口
      targetPort: 9066     # Pod 容器端口
      nodePort: 39066      # NodePort 外部访问端口（可改为任意 30000~32767）
